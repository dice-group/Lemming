datasets:
  - name: "GraphName"

connections:
  - name: "TSTORE"
    endpoint: "ENDPOINT"
    dataset: "GraphName"
    
tasks:
  - type: "stresstest"
    workers:
    - type: "SPARQLProtocolWorker"   
        number: 1   
        connection: "TSTORE" 
        queries:
  	  path: "QUERIES"
  	  format: "one-per-line" 
  	  template:
    	    endpoint: "http://localhost:3131/ds/sparql"
    	    limit: 2000
    	completionTarget:
          number: 100
    	timeout: "3 min" 
        
storages:
  - type: "rdf file"
    path: "SAVEPATH.ttl"
  - type: "csv file"
    directory: "./results/"

