datasets:
  - name: "GraphName"

connections:
  - name: "TSTORE"
    endpoint: "ENDPOINT"
    
tasks:
  - className: "org.aksw.iguana.cc.tasks.impl.Stresstest"
    configuration:
      timeLimit: 3600000
      queryHandler:
        className: "PatternQueryHandler"
        endpoint: "http://localhost:6666/blazegraph/sparql"
        limit: 2000 
      workers:
      - threads: 1
        className: "SPARQLWorker"
        queriesFile: "QUERIES"
        timeOut: 180000
        responseType: "application/sparql-results+json"
        
storages:
  - className: "NTFileStorage"

